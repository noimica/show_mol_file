<html>
    <body>
        <iframe src="index.html" id="frame" width="400px" height="300px"></iframe>
        <textarea id="txt"></textarea>
        <script>
            var  click_b = function(){
                var text = 'index.html?mol='+encodeURIComponent(document.getElementById('txt').value);
                document.getElementById('frame').contentWindow.location.replace(text);
                console.log(text);
            }
        </script>
        <button onclick="click_b()">change</button>
    </body>
</html>
